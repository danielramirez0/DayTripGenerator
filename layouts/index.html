{{ define "main" }}
  {{ .Content }}
  <button class="btn btn-primary start">Start</button>
  <div class="trip m-auto">
    <div class="d-flex">
      <p class="info">Destination:</p>
      <p id="destination"></p>
    </div>
    <div class="d-flex">
      <p class="info">Restaurant:</p>
      <p id="restaurant"></p>
    </div>
    <div class="d-flex">
      <p class="info">Transport:</p>
      <p id="transport"></p>
    </div>
    <div class="d-flex">
      <p class="info">Entertainment:</p>
      <p id="entertainment"></p>
    </div>
  </div>
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn btn-outline-primary" id="c-destination">
      Change Destination
    </button>
    <button type="button" class="btn btn-outline-primary" id="c-restaurant">
      Change Restaurant
    </button>
    <button type="button" class="btn btn-outline-primary" id="c-transport">
      Change Transport
    </button>
    <button type="button" class="btn btn-outline-primary" id="c-entertainment">
      Change Entertainment
    </button>
    <button class="btn btn-outline-warning" id="confirm">Confirm</button>
  </div>
{{ end }}
