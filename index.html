<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Day Trip Planner!</title>
  </head>
  <body>
    <header>
      <h1>Let's Plan a Day Trip!</h1>
      <h3 class="header">These are the available destinations:</h3>
      <p class="list destinations"></p>
      <h3 class="header">Here are the available dining options:</h3>
      <p class="list restaurants"></p>
      <h3 class="header">Here are the modes of transportation:</h3>
      <p class="list transports"></p>
      <h3 class="header">Here is all the available entertainment:</h3>
      <p class="list entertainments"></p>
    </header>
    <main>
      <section class="startEnd">
        <button class="btn start">Start Planning!</button>
        <button class="btn confirm">Confirm</button>
        <!-- <p class="trip"></p> -->
        <button class="btn ch change-dest">Change Destination</button>
        <button class="btn ch change-din">Change Dining</button>
        <button class="btn ch change-tran">Change Transport</button>
        <button class="btn ch change-ent">Change Entertainment</button>
      </section>
      <section class="trip">
        <p class="info destination"></p>
        <p class="info restaurant"></p>
        <p class="info transportation"></p>
        <p class="info entertainment"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
